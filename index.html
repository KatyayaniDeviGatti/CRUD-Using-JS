<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud using JS</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userForm">New User<i class="bi bi-people ps-2"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-stripped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Profile Image</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Dob</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#readData"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                        </td> -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Data -->

        <div class="modal fade" id="userForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="heading">Fill the Form</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="card imgholder m-3">
                                <label for="imgInput" class="upload">
                                    <input type="file" name="" id="imgInput">
                                    <i class="bi bi-plus-circle-dotted"></i>
                                </label>
                                <img src="person.png" width="200" height="200" class="img">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" name="" id="userName" minlength="20" maxlength="20"> 
                                </div>
                                <div>
                                    <label for="age">Age:</label>
                                    <input type="number" name="" id="age" > 
                                </div>
                                <div>
                                    <label for="city">City:</label>
                                    <input type="text" name="" id="city" > 
                                </div>
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" name="" id="email"> 
                                </div>
                                <div>
                                    <label for="phone">Phone:</label>
                                    <input type="text" name="" id="phone"  maxlength="10" minlength="10"> 
                                </div>
                                <div>
                                    <label for="post">Post:</label>
                                    <input type="text" name="" id="post"> 
                                </div>
                                <div>
                                    <label for="dobDate">Date of Birth:</label>
                                    <input type="date" name="" id="dobDate"> 
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
<!-- 
        Read only modal data -->
        <div class="modal fade" id="readData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Profile</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="card imgholder m-3">
                                <img src="person.png" width="200" height="200" id="showImg">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" name="" id="showName"  disabled> 
                                </div>
                                <div>
                                    <label for="age">Age:</label>
                                    <input type="number" name="" id="showAge" disabled> 
                                </div>
                                <div>
                                    <label for="city">City:</label>
                                    <input type="text" name="" id="showCity" disabled> 
                                </div>
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" name="" id="showEmail" disabled> 
                                </div>
                                <div>
                                    <label for="phone">Phone:</label>
                                    <input type="text" name="" id="showPhone" disabled maxlength="10" minlength="10"> 
                                </div>
                                <div>
                                    <label for="post">Post:</label>
                                    <input type="text" name="" id="showPost" disabled> 
                                </div>
                                <div>
                                    <label for="sDate">Date of Birth:</label>
                                    <input type="date" name="" id="showDate" disabled> 
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
